<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tailwind.pcss" />
    <script
      type="text/javascript"
      src="//unpkg.com/file-saver@1.3.3/FileSaver.js"
    ></script>
    <script src="https://cdn.filesizejs.com/filesize.min.js"></script>
    <title>Portail SIG-HABOUS</title>
  </head>
  <body>
    <script>
      document.body.onload = function () {
        const el = document.getElementById('splash-screen')
        el.style.opacity = 0
        setTimeout(() => document.body.removeChild(el), 2000)
      }
    </script>
    <input id="upload-file" multiple style="display: none" type="file" />
    <input id="read-file" style="display: none" type="file" />
    <div
      id="splash-screen"
      style="
        transition-property: opacity;
        transition-duration: 2000ms;
        transition-timing-function: ease-in;
        z-index: 10000;
      "
      class="absolute h-screen w-screen flex items-center bg-white"
    >
      <div className="flex flex-col float-right" style="margin: auto">
        <img
          className="mx-auto mb-4"
          src="/emblem.png"
          alt="Royaume du Maroc"
          width="300"
          height="300"
        />
        <div style="margin-top: 20px">
          <p class="text-center text-lg">المملكة المغربية</p>
          <p class="text-center text-lg">وزارة الأوقاف والشؤون الاسلامية</p>
          <p class="text-center text-lg">نظارة أوقاف الدار البيضاء</p>
          <p class="text-center text-lg">
            مصلحة الإستثمار و المحافظة على الأوقاف
          </p>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script src="/src/index.js"></script>
  </body>
</html>
